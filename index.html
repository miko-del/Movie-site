<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Movie Site (MVP)</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header><h1>My Movie Site</h1></header>
  <main id="main">
    <div id="movies" class="grid"></div>
  </main>

  <script>
    // For MVP we'll embed a local JSON. Replace with /api/movies if you add a backend.
    const movies = [
      {
        "id": "1",
        "title": "Sample Public Domain Movie",
        "thumb": "https://via.placeholder.com/300x170?text=Sample+Movie",
        "description": "A sample public-domain clip for testing.",
        // Put a real mp4 url or an HLS .m3u8 url here.
        "videoUrl": "https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      },
      {
        "id": "2",
        "title": "Another Sample",
        "thumb": "https://via.placeholder.com/300x170?text=Another+Movie",
        "description": "Another demo video",
        "videoUrl": "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
      }
    ];

    const container = document.getElementById('movies');
    movies.forEach(m=>{
      const card = document.createElement('a');
      card.className = 'card';
      card.href = `player.html?id=${m.id}`;
      card.innerHTML = `
        <img src="${m.thumb}" alt="${m.title}" />
        <h3>${m.title}</h3>
        <p>${m.description}</p>
      `;
      // Save movie object to localStorage so player can fetch easily (MVP approach)
      localStorage.setItem('movie_' + m.id, JSON.stringify(m));
      container.appendChild(card);
    });
  </script>
</body>
</html>
